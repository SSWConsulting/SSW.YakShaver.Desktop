name: Automated Electron App Release

on:
  pull_request:
    types: [closed]
    branches:
      - test/release-trigger
    # test to trigger pr

permissions:
  contents: write
  pull-requests: write

env:
  NODE_VERSION: 20

jobs:
  auto-release:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from package.json
        id: get_version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $PACKAGE_VERSION"

          # Get the highest version tag from git
          LATEST_TAG=$(git tag -l 'v*' --sort=-version:refname --merged HEAD | head -1)
          echo "Latest tag: $LATEST_TAG"

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start from package version
            NEW_VERSION=$PACKAGE_VERSION
          else
            # Extract version number from tag (remove 'v' prefix)
            LAST_VERSION="${LATEST_TAG#v}"
            echo "Last released version: $LAST_VERSION"

            # Bump patch version
            NEW_VERSION=$(node -e "
              const [major, minor, patch] = '$LAST_VERSION'.split('.').map(Number);
              console.log(\`\${major}.\${minor}.\${patch + 1}\`);
            ")
          fi

          echo "New version: $NEW_VERSION"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag_name=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Tag $TAG_NAME created and pushed"

      - name: Create and publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          VERSION="${{ steps.get_version.outputs.version }}"

          # Create and publish the release with auto-generated notes
          # This will trigger the "Release Electron App" workflow (release-electron-app.yml)
          gh release create "$TAG_NAME" \
            --title "Release $VERSION" \
            --generate-notes \
            --target main

          echo "Release created and published"
          echo "This will now trigger the 'Release Electron App' workflow to build binaries"

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… **Automated Release Created Successfully**

            **Release Details:**
            - **Version:** ${{ steps.get_version.outputs.version }}
            - **Tag:** ${{ steps.get_version.outputs.tag_name }}
            - **Release:** https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.tag_name }}

            You can monitor the build progress in the [Actions tab](https://github.com/${{ github.repository }}/actions/workflows/release-electron-app.yml).
