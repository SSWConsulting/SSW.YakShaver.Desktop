name: Biome Format & Lint Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  biome-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Biome format check
        run: npx biome format .
      - name: Run Biome linter
        run: npx biome lint .
