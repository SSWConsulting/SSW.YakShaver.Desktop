name: Release Electron App

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  APP_NAME: SSW.YakShaver
  NODE_VERSION: 20

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
      target: ${{ steps.check.outputs.target }}
    steps:
      - id: check
        run: |
          TAG="${{ github.event.release.tag_name }}"
          TARGET="${{ github.event.release.target_commitish }}"

          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "target=$TARGET" >> $GITHUB_OUTPUT

  build-windows:
    needs: check-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-release.outputs.target }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Generate encrypted credentials
        shell: pwsh
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          MCP_GITHUB_CLIENT_ID: ${{ secrets.MCP_GITHUB_CLIENT_ID }}
          MCP_GITHUB_CLIENT_SECRET: ${{ secrets.MCP_GITHUB_CLIENT_SECRET }}
          CREDENTIALS_ENCRYPTION_KEY: ${{ secrets.CREDENTIALS_ENCRYPTION_KEY }}
          MCP_CALLBACK_PORT: 8090
          MCP_AUTH_TIMEOUT_MS: 60000
          GITHUB_APP_INSTALLATION_LINK: https://github.com/apps/ssw-yakshaver/installations/select_target
        run: node scripts/generate-encrypted-credentials.js

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Install UI dependencies
        run: npm ci --prefer-offline
        working-directory: src/ui

      - name: Publish Windows app
        run: npm run publish -- --win
        env:
          NODE_ENV: production
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    needs: check-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.check-release.outputs.target }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Generate encrypted credentials
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          MCP_GITHUB_CLIENT_ID: ${{ secrets.MCP_GITHUB_CLIENT_ID }}
          MCP_GITHUB_CLIENT_SECRET: ${{ secrets.MCP_GITHUB_CLIENT_SECRET }}
          CREDENTIALS_ENCRYPTION_KEY: ${{ secrets.CREDENTIALS_ENCRYPTION_KEY }}
          MCP_CALLBACK_PORT: 8090
          MCP_AUTH_TIMEOUT_MS: 60000
          GITHUB_APP_INSTALLATION_LINK: https://github.com/apps/ssw-yakshaver/installations/select_target
        run: node scripts/generate-encrypted-credentials.js

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Install UI dependencies
        run: npm ci --prefer-offline
        working-directory: src/ui

      - name: Publish macOS app
        run: npm run publish -- --mac
        env:
          NODE_ENV: production
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
