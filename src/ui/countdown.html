<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      #countdown {
        color: white;
        font-size: 20rem;
        font-weight: bold;
        text-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        will-change: transform, opacity;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="countdown">3</div>

    <script>
      let count = 3;
      const countdownElement = document.getElementById("countdown");

      function animateTick(value) {
        countdownElement.textContent = value;
        // Use the Web Animations API for smoother, GPU-friendly animation
        countdownElement.animate(
          [
            { transform: "scale(0.6)", opacity: 0 },
            { transform: "scale(1.05)", opacity: 1, offset: 0.55 },
            { transform: "scale(1)", opacity: 1 },
          ],
          {
            duration: 900,
            easing: "cubic-bezier(0.22, 1, 0.36, 1)",
            fill: "forwards",
          }
        );
      }

      function updateCountdown() {
        if (count <= 0) {
          countdownElement.classList.add("hidden");
          return;
        }

        animateTick(count);
        count--;

        if (count >= 0) {
          setTimeout(updateCountdown, 1000);
        }
      }

      // Start countdown after a brief delay to ensure window is ready
      setTimeout(updateCountdown, 100);
    </script>
  </body>
</html>
